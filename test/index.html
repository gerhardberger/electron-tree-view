<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>electron tree view</title>

    <script type="text/javascript">
      window.onload = () => {
        const root = {
          name: 'foo',
          children: [{
            name: 'bar',
            children: [{
              name: 'bar',
              children: [{
                name: 'bar',
                children: []
              }, {
                name: 'baz',
                children: []
              }]
            }, {
              name: 'secret',
            }]
          }, {
            name: 'baz',
            children: []
          }, {
            name: 'test'
          },
          {
            name: 'secret',
            children: []
          }]
        }

        const button = document.createElement('button')
        button.innerText = 'click me'
        button.addEventListener('click', event => {
          root.children.push({ name: 'foo', children: [] },
            { name: 'bar', children: [] })

          tree.loop.update({ root })
        }, false)
        // document.querySelector('.container').appendChild(button)

        const tree = require('../')({
          root,
          children: c => c.children,
          label: c => c.name,
          container: document.querySelector('.container'),
          filter: c => (c.name !== 'secret')
        })

        tree.on('selected', elem => {
          if(typeof elem.children === 'undefined'){
            elem['children']=[]
          }
          elem.children.push({ name: 'foo', children: [] },
            { name: 'bar', children: [] }, { name: 'test'})

          tree.loop.update({ root })

          console.log('selected', elem)
        })

        tree.on('deselected', elem => {
          console.log('deselected', elem)
        })

        tree.select(root.children[0].children[0])
      }
    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
